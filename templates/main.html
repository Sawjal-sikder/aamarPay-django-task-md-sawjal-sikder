<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #343a40;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
    {% if user.is_authenticated %}
<!--        {% if user_has_paid %}-->
<!--            <a href="{% url 'file_upload' %}">-->
<!--                <i class="fas fa-upload"></i> Upload File-->
<!--            </a>-->
<!--        {% endif %}-->

        <a href="{% url 'dashboard' %}" style="border-bottom: 1px solid white;">
            <h3>Dashboard</h3>
        </a>
        <a href="{% url 'create_upload_file' %}">
            <i class="fas fa-plus-circle "></i> Upload File
        </a>
        <a href="{% url 'uploadedfilelist' %}">
            <i class="fas fa-file-alt"></i> Uploaded Files
        </a>

        <a href="{% url 'activity' %}">
            <i class="fas fa-list"></i> User Activity
        </a>

        <a href="{% url 'transition' %}">
            <i class="fas fa-credit-card"></i> Payment History
        </a>

        <a href="{% url 'LogoutView' %}">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    {% else %}
        <a href="{% url 'dashboard' %}" style="border-bottom: 1px solid white;">
            <h3>Dashboard</h3>
        </a>
        <a href="{% url 'LoginView' %}">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>


    {% endif %}
</div>


    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <h1>Welcome to Dashboard</h1>
<!--        <p>This is the homepage content.</p>-->
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
